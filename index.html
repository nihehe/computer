<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="computer1">
		<!-- 头部开始 -->
		<div class="header">
			<div class="header_left">
				<div class="list">
					<div class="line line1"></div>
					<div class="line"></div>
					<div class="line line2"></div>
				</div>
				<div class="caculator">Caculator</div>
			</div>
			<div class="header_right_close">×</div>
			<div class="header_right_max">口</div>
			<div class="header_right_min">_</div>
			
		</div>
		<!-- 头部结束 -->
		<!-- 视口开始 -->
		<div class="view">
			<div class="view_on">
				<div class="standard">STANDARD</div>
			    <div class="clear">CLEAR</div>
			</div>
			<div class="view_number">52.6</div>
		</div>
		
		<!-- 视口结束 -->
		<!-- 键盘开始 -->
		<div class="keyboard">
			<!-- 第一排 -->
			<div class="key">9</div>
			<div class="key">8</div>
			<div class="key">7</div>
			<div class="key key1">÷</div>
			<!-- 第二排 -->
			<div class="key">6</div>
			<div class="key">5</div>
			<div class="key">4</div>
			<div class="key key1">×</div>
			<!-- 第三排 -->
			<div class="key">3</div>
			<div class="key">2</div>
			<div class="key">1</div>
			<div class="key key1">-</div>
			<!-- 第四排 -->
			<div class="key key3">.</div>
			<div class="key key3">0</div>
			<div class="key key2 key3">=</div>
			<div class="key key1 key3">+</div>
		</div>
		<!-- 键盘结束 -->
	</div>
</body>
</html>
